<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign-up Form</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <aside>
    <div class="logo-strip">
      <img class="logo" src="./images/odin-lined.png" alt="Odin Logo">
      <span class="logo-heading">ODIN</span>
    </div>
    <div class="image-credits">
      Photo by <a href="https://twitter.com/TokyoLuv/status/1644119742784106496" target="_blank">TokyoLuv</a></a>
    </div>
  </aside>
  <main>
    <section class="main-header">
      <p>We are the <span class="opc">Odin Photography Club</span>. <br>A community for one-eyed photographers.
    </section>
    <section class="main-middle">
      <p>Sign up <i>now</i>
        to become a
        member!</p>
      <form id="sign-up" action="./confirm.html" method="get">
        <div class="form-row">
          <label for="first_name">FIRST NAME</label>
          <input id="first_name" name="first_name" type="text" required><span></span>
        </div>
        <div class="form-row">
          <label for="last_name">LAST NAME</label>
          <input id="last_name" name="last_name" type="text" required><span></span>
        </div>
        <div class="form-row">
          <label for="email">EMAIL</label>
          <input id="email" name="email" type="email" required><span></span>
        </div>
        <div class="form-row">
          <label for="phone_number">PHONE NUMBER</label>
          <input for="phone_number" name="phone_number" type="tel">
        </div>
        <div class="form-row">
          <label for="password">PASSWORD</label>
          <input id="password" name="password" type="password" minlength="6" maxlength="12" required><span></span>
          <div class="password-message"></div>
        </div>
        <div class="form-row">
          <label for="confirm_password">CONFIRM PASSWORD</label>
          <input id="confirm_password" name="confirm_password" type="password" minlength="6" maxlength="12"
            required><span></span>
          <div class="confirm-password-message"></div>
        </div>
      </form>
    </section>
    <section class="main-bottom">
      <button form="sign-up" type="submit">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </section>
  </main>
</body>

<script src="script.js"></script>

</html>
